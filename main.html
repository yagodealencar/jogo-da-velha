<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div class="player">
      <input type="text" id="player1" placeholder="Jogador 1">
      <input type="text" id="player2" placeholder="Jogador 2">
      <button id="iniciar">Iniciar Jogo</button>
      <button id="reiniciar">Reiniciar</button>
    </div>
    <div class="tabuleiro">
      <div class="celula" id="1"></div>
      <div class="celula" id="2"></div>
      <div class="celula" id="3"></div>
      <div class="celula" id="4"></div>
      <div class="celula" id="5"></div>
      <div class="celula" id="6"></div>
      <div class="celula" id="7"></div>
      <div class="celula" id="8"></div>
      <div class="celula" id="9"></div>
    </div>
    <div id="status"></div>
  </div>
</body>
</html>
